<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
  </head>

  <body>
    <div class="container">
      <form id="form" class="row">
        <input
          id="searchTerm"
          type="text"
          placeholder="Find your favorite GIFs!"
        />
        <input type="submit" class="btn btn-secondary" value="Search Giphy!" />
      </form>
      <!-- if I put this button inside the form element, whenever I press delete, it deletes all the gifs and then prints out a new one immediately -->
      <button id="delete">Delete</button>
      <div id="gif-container" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
